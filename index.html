<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyaritaweh - Tempat Bercerita Keluh Kesah Hidup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>

    /* Tambahkan di style tag */
#root {
  display: grid;
  grid-template-columns: 1fr;
  width: 100%;
  max-width: 100vw;
  overflow-x: hidden;
}

.container-center {
  margin-left: auto;
  margin-right: auto;
  padding-left: 1rem;
  padding-right: 1rem;
  width: 100%;
}

@media (min-width: 640px) {
  .container-center {
    max-width: 640px;
  }
}

@media (min-width: 768px) {
  .container-center {
    max-width: 768px;
  }
}

@media (min-width: 1024px) {
  .container-center {
    max-width: 1024px;
  }
}

@media (min-width: 1280px) {
  .container-center {
    max-width: 1280px;
  }
}
    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: #f9f7f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
    }
    
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .chat-bubble {
      border-radius: 20px 20px 20px 0;
      position: relative;
    }
    
    .chat-bubble:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #e3f2fd;
      border-bottom: 0;
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    .animate-pulse-slow {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Fix untuk container yang tidak center */
    .container-fix {
      width: 100%;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    
    @media (min-width: 640px) {
      .container-fix {
        max-width: 640px;
      }
    }
    
    @media (min-width: 768px) {
      .container-fix {
        max-width: 768px;
      }
    }
    
    @media (min-width: 1024px) {
      .container-fix {
        max-width: 1024px;
      }
    }
    
    @media (min-width: 1280px) {
      .container-fix {
        max-width: 1280px;
      }
    }
    
    /* Fix untuk overflow horizontal */
    .no-overflow-x {
      overflow-x: hidden;
    }
    
    /* Smooth transitions */
    .transition-all {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
</head>
<body class="no-overflow-x">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Smooth scroll untuk link anchor
    document.addEventListener('DOMContentLoaded', function() {
      // Fix untuk overflow
      document.body.style.overflowX = 'hidden';
      
      // Smooth scroll untuk link anchor
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href');
          if (targetId === '#') return;
          
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - 80,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // Animasi saat scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__animated', 'animate__fadeInUp');
          }
        });
      }, observerOptions);
      
      // Amati elemen yang ingin dianimasikan
      const elementsToAnimate = document.querySelectorAll('.scroll-animate');
      elementsToAnimate.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
